{% extends "main.html" %}
{% block content %}
<article>
<h1>Inbox</h1>
{% if not empty %}
    <table>
    {% for thread in threads %}
    <td>{{ thread.sender }}</td><td><a href="{{ url_for('view_thread', thread_id=thread.key) }}">{{ thread.subject }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No threads for you :'-(</p>
{% endif %}
</article>
{% endblock %}
